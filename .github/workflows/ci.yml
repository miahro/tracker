name: CI

on:
  push:
    branches:
      - main
  # Later, when you start using branches/PRs, you can enable this:
  # pull_request:
  #   branches:
  #     - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --if-present

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # required for private repos, optional otherwise
          files: "**/coverage/lcov.info"
          fail_ci_if_error: true
          verbose: true


  e2e:
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # If your web build is fast, keep it. If not, you can remove this.
      - name: Build (optional)
        run: npm run build -w @trail-tracker/web

      - name: Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          working-directory: web
          # Start dev server for Vite app
          start: npm run dev
          wait-on: http://localhost:5173
          wait-on-timeout: 120
          browser: chromium
