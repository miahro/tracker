name: CI

on:
  push:
    branches:
      - main
  # Later, when you start using branches/PRs, you can enable this:
  # pull_request:
  #   branches:
  #     - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # When you add tests (Vitest/Jest) and a "test" script, this will start doing something:
      - name: Test
        run: npm test --if-present
